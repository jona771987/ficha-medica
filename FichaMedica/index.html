<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Médica</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <h1>Ficha Médica</h1>
    <h2>Complete el siguiente formulario</h2>
    <form id="fichaMedica">
        
        <label for="rut">RUT:</label>
        <input type="text" id="rut" name="rut" required><br>

        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required><br>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br>

        <label for="estadoCivil">Estado Civil:</label>
        <select id="estadoCivil" name="estadoCivil" required>
            <option value="soltero">Soltero</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viudo">Viudo</option>
        </select><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea><br>

        <button type="button" onclick="guardarRegistro()">Guardar</button>
        <button type="reset">Limpiar</button>
        <button type="button" onclick="cerrarFormulario()">Cerrar</button>
        
        <h2>Busqueda por Apellido</h2>
    <input type="text" id="buscarApellido" placeholder="Ingrese apellido">
    <button type="button" onclick="buscarPorApellido()">Buscar</button>

    <div id="resultadosBusqueda"></div>

    </form>

</body>
</html>
